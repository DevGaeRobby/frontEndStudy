<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 콜백헬
        function timeout(number, onSuccess, onError) {
            setTimeout(function() { 
                const result = number * 10;
                try {
                    if(result > 500) {
                        throw new Error(result + 'Error!'); 
                    }else {
                        onSuccess(result);
                    }
                } catch (error) {
                    onError(error)
                }
                
            }, 1000);
        }
        
        timeout(
            1,
            function(response1) {
                console.log(response1)

                timeout(response1, (response2) => {
                        console.log(response2)
                        timeout(response2, (response3) => {
                            console.log(response3)
                        }, (error) => {
                            console.log(error)
                        })
                    },() => {

                })

            }, 
            function(error) {
                console.log('실패')
                console.log(error)
            }
        )
    </script>
</body>
</html>
