<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function timeout(number) {
        return new Promise((resolve, reject) => {
          setTimeout(function () {
            const result = number * 10;
            try {
              if (result > 500) {
                throw new Error(result + "Error!");
              } else {
                resolve(result);
              }
            } catch (error) {
              reject(error);
            }
          }, 1000);
        });
      }

      async function fn() {
        try {
          const reponse1 = await timeout(1);
          console.log(reponse1);

          const reponse2 = await timeout(reponse1);
          console.log(reponse2);

          const reponse3 = await timeout(reponse2);
          console.log(reponse3);
        } catch (error) {
          console.log(error);
        }
      }

      fn();
    </script>
  </body>
</html>
